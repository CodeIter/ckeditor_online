  <body>

        </span>

      <span class="banner-fix"></span>


      <section id="main_content">

<a id="welcome-to -github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>
<code>gh-pages</code> -->
        <textarea name="editor" id="editor" rows="10">
          <h1 dir="rtl" style="text-align:center"><span style="font-size:36px"><strong><em><u><span style="color:#0000cd">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span></u></em></strong></span></h1>

<p dir="rtl" style="text-align:center"><span style="color:#ff0000"><span style="font-size:20px"><span class="ayat"><span style="direction:rtl; text-align:right"><span class="aya">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</span> <span class="aya-number number-2">(2)</span><span class="aya">الرَّحْمَٰنِ الرَّحِيمِ</span> <span class="aya-number number-3">(3)</span></span></span></span></span></p>

<p dir="rtl" style="text-align:center"><span style="color:#ff0000"><span style="font-size:20px"><span class="ayat"><span style="direction:rtl; text-align:right"><span class="aya">مَالِكِ يَوْمِ الدِّينِ</span> <span class="aya-number number-4">(4)</span><span class="aya">إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</span> <span class="aya-number number-5">(5)</span></span></span></span></span></p>

<p dir="rtl" style="text-align:center"><span style="color:#ff0000"><span style="font-size:20px"><span class="ayat"><span style="direction:rtl; text-align:right"><span class="aya">اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ</span> <span class="aya-number number-6">(6)</span></span></span></span></span></p>

<p dir="rtl" style="text-align:center"><span style="color:#ff0000"><span style="font-size:20px"><span class="ayat"><span style="direction:rtl; text-align:right"><span class="aya">صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ</span> <span class="aya-number number-7">(7)</span></span></span></span></span></p>

<p dir="rtl" style="text-align:center"><span style="color:#006400"><u><span style="font-size:20px"><span class="ayat"><span style="direction:rtl; text-align:right"><span class="aya-number number-7">صَدَقَ اللهُ العَظِيم</span></span></span></span></u></span></p>
